name: Rubocop Checker

on:
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  rubocop-checker:
    name: Execute Rubocop Checker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.8
      - name: Config Gemfile for checker
        run: |
          mv Gemfile Gemfilee
          mv GemfileForChecker Gemfile
      - name: Install Bundler
        run: |
          gem install bundler -v '2.4.22'
      - name: Bundle Install
        run: bundle install
      # Code static analyzer & formatter
      - name: Execute Rubocop
        run: |
          rubocop --fail-level warning || exit 1
      # Code detector
      - name: Execute Reek
        run: bundle exec reek
