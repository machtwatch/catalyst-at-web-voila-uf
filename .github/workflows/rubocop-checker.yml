name: Rubocop Checker

on:
  pull_request:
    branches: [ master ]

jobs:
  rubocop-checker:
    name: Execute Rubocop Checker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Ruby 2.7.8
        uses: actions/setup-ruby@v2
        with:
          ruby-version: 2.7.8

      - name: Bundle Install
        run: |
          gem install bundler -v 2.4.22
          bundle install

      - name: Execute Rubocop
        run: |
          rubocop --format simple --fail-level warning || exit 1